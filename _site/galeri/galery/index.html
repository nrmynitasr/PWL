<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .flex-container {
            display: flex;
        }

        body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 200px;
        }

        .header>img {
            width: 100%;
            height: 200px;
            margin: 2px;
        }

        .menu {
            overflow: hidden;
            background-color: rgb(78, 161, 216);
            box-shadow: 0 1px 3px rgba(0, 0, 0, 12), 0 1px 2px rgba(0, 0, 0, 24);
        }

        .menu a {
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: skyblue;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 15px;
        }

        .leftcolumn {
            float: left;
            width: 75%;
        }

        .rightcolumn {
            float: left;
            width: 25%;
            padding-left: 20px;
        }

        .card>img {
            width: 40%;
            height: 200px;
            margin: 2px;
            border: 4px solid #575D63;
            padding: 10px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .footer {
            padding: 5px;
            text-align: center;
            background: #ddd;
            margin-top: 5px;
        }

        @media screen and (max-width: 600px) {

            .leftcolumn,
            .rightcolumn {
                width: 100%;
                padding: 0;
            }

            .header img {
                width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://blog.airpaz.com/wp-content/uploads/Padang-beach.jpg">
        </div>

        <nav class="menu">

            <a href="/profil">Profile</a>

</nav>
