<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .flex-container {
            display: flex;
        }

        body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 200px;
        }

        .header>img {
            width: 100%;
            height: 200px;
            margin: 2px;
        }

        .menu {
            overflow: hidden;
            background-color: rgb(78, 161, 216);
            box-shadow: 0 1px 3px rgba(0, 0, 0, 12), 0 1px 2px rgba(0, 0, 0, 24);
        }

        .menu a {
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: skyblue;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 15px;
        }

        .colum{
            float: left;
            width: 100%;
            padding: 15px;
        }
        .columnleft {
            float: left;
            width: 75%;
        }

        .columnright {
            float: left;
            width: 25%;
            padding-left: 20px;
        }

        .card>img {
            width: 40%;
            height: 200px;
            margin: 2px;
            border: 4px solid #575D63;
            padding: 10px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .footer {
            padding: 5px;
            text-align: center;
            background: #ddd;
            margin-top: 5px;
        }

         img {
            width: 300px;
            height: 200px;
            border: 4px solid #575D63;
            padding: 10px;
            margin: 20px;
        }

        @media screen and (max-width: 600px) {

            .leftcolumn,
            .rightcolumn {
                width: 100%;
                padding: 0;
            }

            .column foto {
                width: 100%;
                padding: 0;
            }

            .header img {
                width: 500px;
            }
        }

         .main {
            background-color: rgb(32, 149, 178);
            height: 550px;
            margin: 20px;
            padding: 60px;
            border-radius: 50px;
        }

        .pp {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            padding: 10px;
            margin: auto;
            margin-top: auto;
        }

        .name {
            background-color: burlywood;
            color: floralwhite;
            padding: 2px;
            margin: 40px;
            text-align: center;
            align-content: center;
        }
        .main

        .nim {
            background-color: goldenrod;
            color: floralwhite;
            margin: 40px;
            padding: 2px;
            text-align: center;
        }

        .ttl {
            background-color: gray;
            color: floralwhite;
            margin: 40px;
            padding: 2px;
            text-align: center;
        }

        .leftcolumn {
            float: left;
            width: 25%;
        }

        .rightcolumn {
            float: left;
            width: 75%;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="https://blog.airpaz.com/wp-content/uploads/Padang-beach.jpg">
        </div>

        <nav class="menu">
            <a href="/">Home</a>
            <a href="/profile/profil">Profile</a>
            <a href="/galeri/galery">Gallery</a>
</nav>
    <section>
        
<div class="rightcolumn">
            <div class="card">
                <div class="main">
                    <div class="pp">
                        <img src="https://img.okezone.com/content/2019/12/03/205/2137568/konser-perdana-di-indonesia-iu-tak-sabar-bertemu-jak-uena-nsC9qjjbm9.jpg" style="width: 100px; height: 100px; border-radius: 100%;">
                    </div>

                    <div class="name">
                        <div style="align-content: space-around;">
                            <h3>Nurma Yunita Sari</h3>
                        </div>

                    </div>

                    <div class="nim">
                        <div style="align-content: space-around;">
                            <h3>14117085</h3>
                        </div>
                    </div>

                    <div class="ttl">
                        <div style="align-content: space-around;">
                            <h3>19 Juni 1999</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

  
</body>

</html>
