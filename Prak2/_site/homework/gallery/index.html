<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .flex-container {
            display: flex;
        }

        body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 200px;
        }

        .header>img {
            width: 100%;
            height: 200px;
            margin: 2px;
        }

        .menu {
            overflow: hidden;
            background-color: rgb(78, 161, 216);
            box-shadow: 0 1px 3px rgba(0, 0, 0, 12), 0 1px 2px rgba(0, 0, 0, 24);
        }

        .menu a {
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: skyblue;
        }

        img {
            width: 300px;
            height: 200px;
            border: 4px solid #575D63;
            padding: 10px;
            margin: 20px;
        }

        .column {
            float: left;
            width: 100%;
            padding: 15px;
        }

        @media screen and (max-width: 600px) {

            .column {
                width: 100%;
                padding: 0;
            }

            .header img {
                width: 500px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/download.png">
        </div>

        <nav class="menu">
            <a href="img/webstatis.html">Home</a>
            <a href="img/profil.html">Profile</a>
            <a href="img/gallery.html">Gallery</a>
        </nav>
    </div>
    <div class="column">
        <h1>MY GALLERY is MY ADVENTURES</h1>
        <img src="img/tapakkera.jpg"> <img src="img/muncak.jpg">
        <img src="img/me2.jpg"> <img src="img/_DSC0227.JPG">
        <img src="img/_DSC0248.JPG"> <img src="img/IMG-20181117-WA0020.jpg">
        <img src="img/IMG20191220062759.jpg"> <img src="img/IMG20191221160028.jpg">
    </div>


</body>

</html>
